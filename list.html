<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>List</h1> 
    <p>95% of the time we will be working with the unordered list</p>
    <h2>Tags</h2>
    <b>ul</b> <small>unordered list</small> <br>
    <b>ol</b> <small>ordered list</small> <br>
    <b>li</b> <small>list item</small>
    <h2>Unordered list</h2>
    <ul type="circle" >
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
    <hr>
    <h2>Ordered list</h2>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
</body>
</html>
